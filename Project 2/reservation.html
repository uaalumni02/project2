        <nav class="navbar navbar-inverse">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Book Appointment</h4>
                        <script>
                        <!-- Begin
                        var now = new Date();
                        var days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
                        var months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
                        var date = ((now.getDate() < 10) ? "0" : "") + now.getDate();

                        function fourdigits(number) {
                            return (number < 1000) ? number + 1900 : number;
                        }
                        today = days[now.getDay()] + ", " +
                            months[now.getMonth()] + " " +
                            date + ", " +
                            (fourdigits(now.getYear()));
                        document.write(today);
                        //  End -->
                        </script>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-service">Service</label>
                                <input type="text" class="form-control" id="reserve-service">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Membership ID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
    </body>
