        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Update Product </h4>
                        <script>
                            var now = new Date();
                            var days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
                            var months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
                            var date = ((now.getDate() < 10) ? "0" : "") + now.getDate();

                            function fourdigits(number) {
                                return (number < 1000) ? number + 1900 : number;
                            }
                            today = days[now.getDay()] + ", " +
                                months[now.getMonth()] + " " +
                                date + ", " +
                                (fourdigits(now.getYear()));
                            document.write(today);
                        //  End -->
                        </script>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/Inventoryinput" , method="POST">
                            <div class="form-group">
                                    <label for="reserve-name">Product ID</label>                                                                            
                                <div class='input-group date' id='datetime'>
                                    <input name="product_id" type='text' class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="reserve-name">Quantity to Restock</label>
                                <input type="text" name="qty_restock" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Quantity to Deplete</label>
                                <input type="text" name="qty_deplete" class="form-control" id="reserve-phone">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

    </body>
